<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body * {padding: 1em;}

header, footer {height:100px; 
	background-color:#ccc;}
	
nav { height:70px; 
	background-color: #aff;}
	
section, article {border:3px solid #a00; 
	height: 150px;}

aside {border:3px solid #0a0; 
	height: 80px;}

</style>
</head>
<body>
		<h1>layout tag</h1>
	<header>
	[header] - 머리말 영역. 주로 로고나 로그인, 검색창 등이 위치
	</header>
	<nav>
	[nav] - 메뉴 영역
	<a href="basic.html">basic.html</a>
	</nav>
	<section>
	[section] - 주제 등으로 나눠지는 컴턴츠 영역. (장이나 절)
	</section>
	
	<article>
	[article] - 독립형 완성형의 컴턴츠 영역(블로그나 기사등) 
	</article>
	
	<aside>
	[aside] - 페이지의 주제와 무관한 성격의 컨턴츠 영역. (배너나 퀵링크 등)
	</aside>
	
	<footer>
	[footer] - 바닥글 영역. 주로 저작권 개안정보처리방침, 연락 등이 위치
 
	</footer>
</body>
</html>
